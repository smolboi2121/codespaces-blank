<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ¥ ali Movie Finder App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1c1c1c;
      color: #f8f9fa; /* White text for the entire page */
    }
    .navbar {
      background-color: #007bff;
    }
    .navbar-brand {
      font-weight: bold;
      color: #f8f9fa; /* Navbar brand in white */
    }
    .search-bar {
      margin-top: 20px;
    }
    .card {
      background-color: #2a2a2a;
      border: none;
      color: #f8f9fa; /* White text inside cards */
    }
    .btn-close {
      filter: invert(1); /* White close button for modals */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ðŸŽ¥ Movie Finder</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="text-center">
      <h1>Search for Your Favorite Movies</h1>
      <p class="lead text-white">Find details about your favorite movies in a click!</p>
    </div>
    <div class="search-bar row justify-content-center">
      <div class="col-md-8">
        <div class="input-group">
          <input type="text" class="form-control" id="searchInput" placeholder="Enter a movie title...">
          <button class="btn btn-primary" id="searchButton">Search</button>
        </div>
      </div>
    </div>
    <div id="movieResults" class="row g-4 mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
